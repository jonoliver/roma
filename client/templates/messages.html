<template name="messages">
  <div class="notifications">
  {{#if isEnabled}}
  {{#unless inPomo}}
    <h3>You have {{messageGroups.length}} messages</h3>
    {{#each messageGroups}}
      <h4>{{ this.name }}</h4>
      {{#each messages }}
        <p>{{ this.message }}</p>
      {{/each}}
    {{/each}}
  {{/unless}}
  {{/if}}    
  </div>
</template>
