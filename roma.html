<head>
  <title>roma</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1>Pomiodoro</h1>

  {{> timer}}
  {{> users}}
  <audio id="pacman" src="audio/pacman_death.wav"></audio>
</body>

<template name="timer">
  <a id='pomodoro' class='start'>p</a>
  <a id='short_break' class='start'>s</a>
  <a id='long_break' class='start'>l</a>
  <a id='mega_short_break' class='start'>.</a>
  <h1 id='timer_output'>{{time}}</h1>
  {{#if complete}}
    <p>done</p>
  {{/if}}
</template>
<template name="users">
  {{#if edit}}
    <input type="text" name="name" placeholder="Enter Name" value={{user.profile.name}} />
  {{else}}
    <h2>Hi, {{user.profile.name}} <a class='edit'>edit</a></h2>
  {{/if}}
  {{#with usersOnline}}
    <p>{{this.count}} users online</p>
    {{#each this}}
      {{#if profile.name}}
        <p>
          {{profile.name}}
          {{#if profile.pomo.type}}is on a {{profile.pomo.type}}{{else}}is a slacker{{/if}}
        </p>
      {{/if}}
    {{/each}}  
  {{/with}}
</template>
